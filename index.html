<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trading Institute - LMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: Arial, sans-serif; margin:0; background:#f4f6f8; }
    header { background:#1e40af; color:white; padding:15px; text-align:center; }
    nav { display:flex; gap:10px; justify-content:center; background:#111827; padding:10px; }
    nav button { background:#374151; color:white; border:none; padding:10px 15px; cursor:pointer; border-radius:5px; }
    nav button:hover { background:#1e40af; }
    .container { max-width:1000px; margin:20px auto; padding:20px; background:white; border-radius:8px; }
    h2 { margin-top:0; }
    input, textarea { width:100%; padding:10px; margin:5px 0 15px; }
    .card { border:1px solid #ddd; padding:15px; border-radius:6px; margin-bottom:15px; }
    .hidden { display:none; }
    .btn { background:#1e40af; color:white; padding:10px 15px; border:none; border-radius:5px; cursor:pointer; }
    .btn.danger { background:#b91c1c; }
  </style>
</head>
<body>

<header>
  <h1>TADING Institute</h1>
  <p>Online Courses • Videos • Tasks • Tests</p>
</header>

<nav>
  <button onclick="showSection('courses')">Courses</button>
  <button onclick="openAdminLogin()">Admin Panel</button>
</nav>

<div class="container">

  <!-- COURSES -->
  <div id="courses">
    <h2>Available Courses</h2>
    <div id="courseList"></div>
  </div>

  <!-- ADMIN LOGIN -->
  <div id="adminLogin" class="hidden">
    <h2>Admin Login</h2>
    <input type="password" id="adminPass" placeholder="Enter Admin Password">
    <button class="btn" onclick="checkAdmin()">Login</button>
  </div>

  <!-- ADMIN PANEL -->
  <div id="admin" class="hidden">
    <h2>Admin Panel</h2>
    <input id="title" placeholder="Course Title">
    <textarea id="desc" placeholder="Course Description"></textarea>
    <input type="file" id="video" accept="video/*">
    <textarea id="task" placeholder="Task / Assignment"></textarea>
    <textarea id="test" placeholder="Test Question"></textarea>
    <button class="btn" onclick="addCourse()">Add Course</button>
    <br><br>
    <button class="btn danger" onclick="logout()">Logout</button>
  </div>

</div>

<!-- CryptoJS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

<script>
  // ===== ADMIN PASSWORD HASH (admin123) =====
  const ADMIN_HASH = "0192023a7bbd73250516f069df18b500";

  let courses = JSON.parse(localStorage.getItem('courses')) || [];

  function showSection(id) {
    ['courses','admin','adminLogin'].forEach(s=>{
      document.getElementById(s).classList.add('hidden');
    });
    document.getElementById(id).classList.remove('hidden');
  }

  function openAdminLogin() {
    showSection('adminLogin');
  }

  function checkAdmin() {
    const pass = document.getElementById('adminPass').value;
    const hash = CryptoJS.MD5(pass).toString();
    if (hash === ADMIN_HASH) {
      sessionStorage.setItem("isAdmin", "true");
      showSection('admin');
    } else {
      alert("Wrong password!");
    }
  }

  function logout() {
    sessionStorage.removeItem("isAdmin");
    showSection('courses');
  }

  function addCourse() {
    const file = video.files[0];
    const course = {
      title: title.value,
      desc: desc.value,
      video: file ? URL.createObjectURL(file) : '',
      task: task.value,
      test: test.value
    };
    courses.push(course);
    localStorage.setItem('courses', JSON.stringify(courses));
    alert("Course Added");
    title.value = desc.value = video.value = task.value = test.value = '';
    renderCourses();
  }

  function deleteCourse(i) {
    if (!confirm("Delete course?")) return;
    courses.splice(i,1);
    localStorage.setItem('courses', JSON.stringify(courses));
    renderCourses();
  }

  function renderCourses() {
    courseList.innerHTML = '';
    courses.forEach((c,i)=>{
      courseList.innerHTML += `
        <div class="card">
          <h3>${c.title}</h3>
          <p>${c.desc}</p>
          ${c.video ? `<video controls width="100%"><source src="${c.video}"></video>` : ''}
          <p><b>Task:</b> ${c.task}</p>
          <p><b>Test:</b> ${c.test}</p>
          ${sessionStorage.getItem("isAdmin") ? `<button class="btn danger" onclick="deleteCourse(${i})">Delete</button>` : ''}
        </div>
      `;
    });
  }

  if (sessionStorage.getItem("isAdmin")) {
    showSection('admin');
  }

  renderCourses();
</script>

</body>
</html>
